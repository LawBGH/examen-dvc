stages:
  download:
    cmd: python data/download.py data/raw_data/raw.csv
    deps:
      - data/download.py
      - params.yaml
    outs:
      - data/raw_data/raw.csv

  split:
    cmd: python src/data/split.py --input data/raw_data/raw.csv --output data/processed --params params.yaml
    deps:
      - src/data/split.py
      - data/raw_data/raw.csv
      - params.yaml
    outs:
      - data/processed/X_train.csv
      - data/processed/X_test.csv
      - data/processed/y_train.csv
      - data/processed/y_test.csv



  normalize:
    cmd: python src/data/normalize.py --input_dir data/processed --output_dir data/processed
    deps:
      - src/data/normalize.py
      - data/processed/X_train.csv
      - data/processed/X_test.csv
      - params.yaml
    outs:
      - data/processed/X_train_scaled.csv
      - data/processed/X_test_scaled.csv

  grid_search:
    cmd: python src/models/grid_search.py
    deps:
      - src/models/grid_search.py
      - data/processed/X_train_scaled.csv
      - data/processed/y_train.csv
      - params.yaml
    outs:
      - metrics/grid_search.json
      - models/best_params.pkl
      - models/selected_model.pkl
      - reports/grid_search_report.csv

  training:
    cmd: python src/models/training.py
    deps:
      - src/models/training.py
      - models/best_params.pkl
      - data/processed/X_train_scaled.csv
      - data/processed/y_train.csv
      - params.yaml
    outs:
      - models/gbr_model.pkl

  evaluate:
    cmd: python src/models/evaluate.py
    deps:
      - src/models/evaluate.py
      - models/gbr_model.pkl
      - data/processed/X_test_scaled.csv
      - data/processed/y_test.csv
      - params.yaml
    outs:
      - data/processed/predictions.csv
      - metrics/scores.json
